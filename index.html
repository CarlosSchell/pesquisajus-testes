<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link id="StyleGeral" href="index.css" rel="stylesheet" />
    <title>pesquisajus HTML testes</title>
  </head>

  <body>
    <div class="container my-4 "text-center"">
    <h2 class="display-4 text-center mb-3">pesquisajus HTML testes 1</h2>
    <br>

    <div class="imgcontainer">
      <img src="img_avatar2.png" alt="Avatar" class="avatar" />
    </div>
    <form id="loginForm"></form>
      <input id="username" type="text" placeholder="Enter Username" name="name" required />
      <input id="email" type="email" placeholder="Enter Email" name="email" required />
      <input id="password" type="password" placeholder="Enter Password" name="password" required />
      <input id="passwordConfirm"type="password" placeholder="Confirme o Password" name="passwordConfirm" required />
      <button id="loginSubmitBtn" class="button" type="button">Login</button>

      <label> <input type="checkbox" checked="checked" name="remember" /> Remember me </label>
      <div class="container" style="background-color: #f1f1f1">
        <button id="cancelBtn" type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
